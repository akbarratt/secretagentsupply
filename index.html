<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--Header section: logo, banner, nav-->
    <header>
      <img src="resources/images/logo.png">
      <h2>SECRET AGENT SUPPLY INC</h2>
    </header>
    <div class="banner">
      <div class="bannerbox">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
    <nav>
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>
    <!--Product-->
    <section class="productgrid">
      <div class="prodbox">
        <img src="resources/images/pen.png">
        <h2>Exploding Pen</h2>
      </div>
      <div class="prodbox">
        <img src="resources/images/watch.png">
        <h2>Cellular Watch</h2>
      </div>
      <div class="prodbox">
        <img src="resources/images/glasses.png">
        <h2>Thermal Glasses</h2>
      </div>
    </section>
    <!--Info: Location/Hours-->
    <section class="info">
      <div class="infobox">
        <h2>Location</h2>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="infobox">
        <h2>Hours</h2>
        <span>0800 - 1800</span>
      </div>
    </section>
    <!--Footer-->
    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
